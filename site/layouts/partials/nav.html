<nav >
	<!-- Logo -->
	<div id="logo">
		<a href="/" class="pa3 db mr4 h-100 w3 flex-none">
			<img src="/img/logo.svg" alt="Centre County DSA logo" class="br0 db mb0 w-100"/>
		</a>
	</div>

	<!-- Primary Nav -->
	<ul class="menu">
	{{ $currentPage := . }}
	{{ range .Site.Menus.main }}
		{{ if .HasChildren }}
			<li><a href="#">{{ .Name }}</a></li>
			<ul>
			{{ range .Children }}
				<li><a href={{ .URL }}>{{.Name}}</a></li>
			{{ end }}
			</ul>
		{{ else }}
			<li><a href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
	{{ end }}
	</ul>
</nav>
