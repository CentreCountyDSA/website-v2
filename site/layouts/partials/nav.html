<nav class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

	<!-- Logo -->
	<a href="/" class="pa3 db mr4 h-100 w3 flex-none">
		<img src="/img/logo.svg" alt="Centre County DSA logo" class="br0 db mb0 w-100"/>
	</a>

	<!-- Primary Nav -->
	<ul class="flex b grey-3">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			{{ if .HasChildren }}
				<li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
					<a href="#" class="pa3 no-underline db">
						{{ .Pre }}
						<span>{{ .Name }}</span>
					</a>
				</li>
				<ul class="sub-menu">
					{{ range .Children }}
						<li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
							<a href="{{ .URL }}">{{ .Name }}</a>
						</li>
					{{ end }}
				</ul>
			{{ else }}
				<li>
					<a href="{{ .URL }}">
						{{ .Pre }}
						<span>{{ .Name }}</span>
					</a>
				</li>
			{{ end }}
		{{ end }}
	</ul>

</nav>
